<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PimpoFisio Contacto</title>
</head>
<body>
    <main>
        <h1>Contacto</h1>
        <h2>Elige la forma de contacto</h2>
        <ul>
            <li>Escribenos o mándanos un audio a nuestro whatsapp</li>
            <li>Por teléfono en el 600569842</li>
            <li>Por email en nuestra dirección: contacto@pimpofisio.es</li>
            <li>Rellenando el formulario más abajo</li>
        </ul>
        <form action="" method="">
            <fieldset>
                <legend>Cuentanos tu caso</legend>
                <label for="nombre">Nombre</label> </br>
                <input type="text" id="nombre" name="nombre" value="" placeholder="Por ejemplo: Pablo" required/></br>

                <label for="telefono">Teléfono</label> </br>
                <input type="text" id="telefono" name="telefono" value="" size="10" maxlength="9" placeholder="Por ejemplo: 600565995" required/></br>
                
                <label for="email">Email</label> </br>
                <input type="text" id="email" name="email" value="" placeholder="Por ejemplo: pepi@gmail.com" required/></br>
                
                <label for="ayuda">¿Cómo podemos ayudarte?</label></br>
                <textarea name="texto_contacto" id="" cols="100" placeholder="Cuantos más detalles puedas darnos, mejor"></textarea></br>
                <button>Contactar con PimpoFisio</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>Proyecto realizado por Pablo Rodríguez Fernández</p>
    </footer>
</body>
</html>
